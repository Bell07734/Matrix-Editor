<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Matrix Editor</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="grid" id="grid">
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
			</div>
			<p>
				Matrix:<br />
				<span class="code" id="code">
					[[0, 0, 0, 0, 0], <br />[0, 0, 0, 0, 0], <br />[0, 0, 0, 0, 0],
					<br />[0, 0, 0, 0, 0], <br />[0, 0, 0, 0, 0]]
				</span>
			</p>
		</main>
		<script src="grid.js"></script>
	</body>
</html>
